{% extends 'base.html' %}

{% block header %}
  <h1>Available devices</h1>
  
{% endblock %}


{% block content %}
  {% if meters[0] %}
    <ul>
    {% for meter in meters %}
      <li><a style="color: black;" href="/meter/{{ meter }}">ID: {{ meter }}</a></li>
    {% endfor %}
    </ul>
  {% else %}
    <p>There are no avalible devices.</p>
  {% endif %}
{% endblock %}
